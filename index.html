<body>
    <h1>Contact form </h1>
    First Name: <input type="text" name="first name" id="first name" required placeholder="abc">
    <br>
    Last Name: <input type="text" name="last name" id="last iname" required placeholder="kumar">
    <br>
    <fieldset>
        <legend>Gender</legend>
        Male: <input type="radio" name="Gender" id="Male" required>
        Female: <input type="radio" name="Gender" id="Female" required>
        Others: <input type="radio" name="Gender" id="Others" required>
    </fieldset>
   <br>
    Contact no: <input type="text" name="cn" id="td" required placeholder="1234567890" maxlength="10">
    <br>
    Email adress: <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
    <br>
     Adress: <br> <textarea name="ad" id="ad" cols="100%" rows="10"
        placeholder="house number,raod name,colony,district,state"></textarea>
    <br>
    Pincode: <input type="number" name="pc" id="pc" >
    <br>
    <br>
    <input type="submit" value="Submit">

</body>
